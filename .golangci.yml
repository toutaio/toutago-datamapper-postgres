run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - unused
    - gosimple
    - ineffassign
    - typecheck
    - noctx
    - bodyclose
    - gocritic
    - gosec
    - misspell
    - unconvert
    - unparam
    - revive

linters-settings:
  govet:
  gofmt:
    simplify: true
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - unnamedResult
      - ifElseChain
  revive:
    confidence: 0.8

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    # Exclude some linters from running on test files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - gocritic
        - unparam
    # Exclude G201 (SQL formatting) warnings - expected in SQL adapters
    - linters:
        - gosec
      text: "G201:"
